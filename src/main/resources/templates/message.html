<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<div th:replace="base::navlinks"></div>
<body>
<div class="container" style="background-color:#f2f2f2; margin-top: 100px">

    <form autocomplete="off"
          th:action="@{/processmessage}"
          th:object="${message}"
          method="post">
        <h2 align="center" style="font-family: cursive">Add Message</h2><br/>
        <input type="hidden" th:field="*{id}">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
                 Enter your message:</label>
            <div class="col-sm-6">
               <textarea class="form-control form-group col-sm-6"
                         id="messageInput" rows="3" cols="110"
                         placeholder="Type your message!" name="content" th:field="*{text}"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Message Post Date:
            </label>
            <div class="col-sm-6">
                <input type="date" class="form-control" id="lastName"
                       value="" th:field="*{date}">

                </strong></mark>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Message Sent By:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="email"
                        value="" th:field="*{sentBy}">

                </strong></mark>
            </div>
        </div>
        <div>
        <button type="submit" class="btn btn-color text-white" style="margin-left: 200px">Submit</button><br/><br/>
        </div>
    </form>
</div>
<div th:replace="base::footer"></div>
</body>
</html>
